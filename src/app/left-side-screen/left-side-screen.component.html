<div class="queueing-numbers">
  <div class="counter">
    <span>
      {{ counter }}
    </span>
  </div>
  <div class="queue-container">
    <div class="queues" *ngFor="let process of processes">
      <div *ngIf="process.tellerType === 'priority' && process.active == true">
        <app-priority-processing-numbers
          [windowNum]="process.tellerNum"
          [queueNum]="process.queue?.queueNum"
        >
        </app-priority-processing-numbers>
      </div>
      <div *ngIf="process.tellerType == 'regular' && process.active == true">
        <app-processing-numbers
          [windowNum]="process.tellerNum"
          [queueNum]="process.queue?.queueNum"
        ></app-processing-numbers>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="emphasizedQueuesService.emphasizedQueues[0]"
  class="emphasized-queues"
>
  <div class="qwise-logo-contain">
    <img
      src="assets/images/queuewise-logo.png"
      alt="queuewise logo"
      class="qwise-logo"
    />
  </div>
  <span class="ticket-num-label">Ticket Number</span>
  <span class="ticket-box"
    ><span class="queue-num">
      {{ emphasizedQueuesService.emphasizedQueues.queueNum || "" }}
    </span>
    <span class="type-priority">
      <span>{{ emphasizedQueuesService.emphasizedQueues.type }}</span>
      -
      <span *ngIf="emphasizedQueuesService.emphasizedQueues.priority"
        >Priority</span
      >
      <span *ngIf="!emphasizedQueuesService.emphasizedQueues.priority"
        >Regular</span
      >
    </span>

    <span class="proceed">Please Proceed to </span>
    <span class="counter-num">Counter 4</span>
    <span class="org-logo-contain">
      <img
        src="assets/images/bplo-logo.png"
        alt="queuewise logo"
        class="org-logo"
      />
      <img
        src="assets/images/binan-logo.png"
        alt="queuewise logo"
        class="org-logo"
      />
    </span>
  </span>
</div>
