<div class="rectangle" [ngClass]="{'z-index': emphasis}">
  <div class="odd-shape"></div>
  <div class="window-num">
    <p class="window-num-specific">{{ windowNum }}</p>
  </div>
  <div class="queue-num">
    <p class="queue-num-specific">{{ queueNum }}</p>
    <p *ngIf="queueNum" class="priority">PRIORITY</p>
  </div>
</div>
